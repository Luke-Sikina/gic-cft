          #   Effect: Deny
          #   Principal: '*'
          #   Action: s3:*
          #   Resource: !Join ['/', [!GetAtt LoggingBucket.Arn, '*']]
          #   Condition:
          #     StringNotEquals:
          #       s3:signatureversion: 'AWS4-HMAC-SHA256'
